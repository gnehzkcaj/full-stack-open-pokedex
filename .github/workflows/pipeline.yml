name: Deployment pipeline

on:
  push:
    branches:
      - main
      
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v1
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  
      - name: Install ESlint 
        run: npm install @stylistic/eslint-plugin-js   
      - name: Check style
        run: npm run eslint